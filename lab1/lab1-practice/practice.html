<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="calculatorForm">

    <label>Форма дроби:</label>
    <select id="fractionType">
      <option value="simple">Простая дробь</option>
      <option value="mixed">Смешанная дробь</option>
    </select>
    <button type="button" onclick="switchType()">Показать</button>

    <div id="fractionForm"></div>

    <div id="operationsBlock">
      <label>Операции:</label>
      <select id="operations" multiple>
        <option value="add">Сложение</option>
        <option value="sub">Вычитание</option>
        <option value="div">Деление</option>
      </select>
    </div>

    <button onclick="calculate()" type="button">Вычислить</button>
    <button onclick="clearFields()" type="button">Очистить</button>

    <div id="results" class="result"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
