<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="http://d3js.org/d3.v7.min.js"> </script>
  <script src="JavaScript/data.js"></script>
  <script src="JavaScript/main.js"></script>
  <script src="JavaScript/table.js"></script>
  <script src="JavaScript/chart.js"></script>
</head>
<body>   
  <h3>Список самых высоких зданий</h3>
  <div id="chooseForm">
    <label>Значение по оси OX:</label>
    <label><input type="radio" name="groupKey" value="Страна" checked> Страна</label>
    <label><input type="radio" name="groupKey" value="Год"> Год</label>

    <label>Значение по оси OY:</label>
    <label><input type="checkbox" id="showMin" checked> Минимальная высота</label>
    <label><input type="checkbox" id="showMax"> Максимальная высота</label>

    <label id="chartTypeSelect">Тип графика:</label>
    <select id="chartType">
      <option value="points">Точки</option>
      <option value="bar">Гистограмма</option>
    </select>

    <button id="drawBtn">Построить график</button>
    <div id="error-msg" class="hidden">Выберите хотя бы одно значение</div>
  </div>

  <svg id="graph"></svg>
  <p></p>
  <button id="toggleTableBtn">Скрыть таблицу</button>
  <table id="build"> </table>
</body>
</html>
