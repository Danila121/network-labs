<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фильтры и сортировка</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="filter">
        <h3>Фильтр</h3>
        <p>
          <label for="structure">Название:</label>
          <input type="text" id="structure">
        </p>
        <p>
          <label for="category">Тип:</label>
          <input type="text" id="category">
        </p>
        <p>
          <label for="country">Страна:</label>
          <input type="text" id="country">
        </p>
        <p>
          <label for="city">Город:</label>
          <input type="text" id="city">
        </p>
        <p>
          <label for="yearFrom">Год: </label><span>
          от <input type="number" id="yearFrom"> 
          до <input type="number" id="yearTo"></span>
        </p>
        <p>
          <label for="heightFrom">Высота:</label><span>
          от <input type="number" id="heightFrom"> 
          до <input type="number" id="heightTo"></span>
        </p>
        <div>
          <input id="filterBtn" type="button" value="Найти">
          <input id="clearBtn" type="button" value="Очистить фильтры"> 
        </div>
      </form>  

      <form id="sort">
        <h3>Сортировка</h3>
        <p> Сортировать по</p>
        <p>
          <select id="fieldsFirst">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
        </p>
        <p> 
          <select id="fieldsSecond">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
        </p>
        <div>
          <input type="button" id="sortBtn" value="Сортировать"> 
          <input type="button" id="resetSortBtn"value="Сбросить сортировку">
        </div>
      </form>

    </div>


    <table id="list">
    </table>

  </body>
</html>
